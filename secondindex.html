    <h1 class="title">More interactive charts</h1>
        
	
	<p><br></p>
    <h2 class="subtitle">Intramural research and development by goverment sector</h2>
	
           <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Belgium', 'Greece', 'United Kingdom', 'Luxembourg', 'Sweden', 'Average'],
          ['2013',  775,      410,              2685,           175,      530,         915],     
          ['2014',  859,      412,               2756,          188,      509,          944],
          ['2015',  929,      479,                2889,           197,      501,        999],
          ['2016',  958,      438,                2649,           181,      515,         948],
          ['2017',  1255,      448,               2536,          182,      584,           1000]
        ]);

        var options = {
          title : 'Intramural research and development by goverment sector',
          vAxis: {title: 'Millions'},
          hAxis: {title: 'Year'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
	  
	  
	  
	
  </body>
