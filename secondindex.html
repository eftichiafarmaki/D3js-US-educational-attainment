	<p><br></p>
    <h2 class="subtitle" onmouseover="responsiveVoice.speak('Intramural research and development by goverment sector');">Intramural research and development by goverment sector</h2>
	
           <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Belgium', 'Greece', 'United Kingdom', 'Luxembourg', 'Sweden', 'Average'],
          ['2013',  775,      410,              2685,           175,      530,         915],     
          ['2014',  859,      412,               2756,          188,      509,          944],
          ['2015',  929,      479,                2889,           197,      501,        999],
          ['2016',  958,      438,                2649,           181,      515,         948],
          ['2017',  1255,      448,               2536,          182,      584,           1000]
        ]);

        var options = {
          title : 'Intramural research and development by goverment sector',
          vAxis: {title: 'Millions'},
          hAxis: {title: 'Year'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
	  
	   <h2 class="subtitle">Individuals regularly an frequently using the internet in Greece</h2>
	   <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Reguarly Internet', 'Frequently Internet'],
          ['2014',  59,      49],
          ['2015',  63,      55],
          ['2016',  66,       57],
          ['2017',  67,      59]
        ]);

        var options = {
          title: 'Individuals regularly an frequently using the internet in Greece',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
	  
	  
	   <h2 class="subtitle">Reasons for not having internet access at home in the United Kingdom</h2>
	   <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Reasons', 'Persentage'],
          ['High cost',     14],
          ['Access elsewhere',      20],
          ['lack of skills',  19],
          ['Access ot needed', 54],
          ['Other reasons',    9]
        ]);

        var options = {
          title: 'Reasons for not having internet access at home in the United Kingdom',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
